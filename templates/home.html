  <div class="container py-5" name="Form">
    <form>
      <h5><i>FILLUP YOUR CURENT MEDICAL STATUS</i></h5>
      <div class="form-group pt-4">
        <label for="name" name="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="age" name="age">Age</label>
        <input type="int" id="age" class="form-control" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="taking_antibiotics" name="taking_antibiotics">Which Antibiotics you taking now?</label>
        <input type="text" class="form-control" id="taking_antibiotics" placeholder="Enter Antibiotics you taking now">
      </div>
      <div class="form-group">
        <label for="days" name="days">How many days you taking those Antibiotics?</label>
        <input type="int" class="form-control" id="days" placeholder="Enter the period">
      </div><br>
      <hr><br>
      <h5><i>FILLUP YOUR MEDICAL STATUS HISTORY</i></h5>
      <div class="form-group pt-4">
        <label for="taken_antibiotics" name="taken_antibiotics">Which Antibiotics you taken?</label>
        <input type="text" class="form-control" id="taken_antibiotics" placeholder="Enter Antibiotics you taken">
      </div>
      <div class="form-group">
        <label for="past_age" name="past_age">In which age you taken those Antibiotics?</label>
        <input type="int" id="past_age" class="form-control" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="past_days" name="past_days">How many days you taken those Antibiotics?</label>
        <input type="int" class="form-control" id="past_days" placeholder="Enter the period">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
